<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>REGÍSTRATE!</title>
</head>
<body>
    <section class="form-register">
        <center><h4>FORMULARIO</h4></center>
        <input class="controls" type="text"  name="nombres" id="nombres" placeholder="Ingresa tu nombre">
        <input class="controls" type="text"  name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos">
        <input class="controls" type="text"  name="especialidad" id="especialidad" placeholder="Ingresa tu especialidad">
        <input class="controls" type="text"  name="semestre" id="semestre" placeholder="Ingresa tu semestre con letra">
        <input class="controls" type="text"  name="tutor" id="tutor" placeholder="Ingresa el nombre de tu tutor">
        <input class="controls" type="email"  name="correo" id="correo" placeholder="Ingresa tu correo">
        <input class="controls" type="password"  name="correo" id="correo" placeholder="Ingresa tu contraseña">
        <p>ESTOY DE ACUERDO CON LOS <a href="#">TÉRMINOS Y CONDICIONES</a></p>
        <input class="botom" type="submit" value="REGISTRAR">
        <p><a href="#">YA TENGO UNA CUENTA</a></p>
    </section>
</body>
</html>
